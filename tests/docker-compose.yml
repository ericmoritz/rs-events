version: '3'

services:
  db:
    image: postgres
  web:
    build: 
      context: ..
    command: ./wait-for-it.sh db:5432 -- bash ./run-server.sh
    environment:
      DATABASE_URL: postgres://postgres@db/
    ports: 
      - "8080:8080"
    depends_on: 
      - db
  bdd:
    build: 
      context: .
    command: ./wait-for-it.sh web:8080 -- node_modules/.bin/cucumber-js
    depends_on:
      - web
